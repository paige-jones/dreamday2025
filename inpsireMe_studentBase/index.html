<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/animation-styles.css">
    <link rel="stylesheet" href="styles.css">
    <link href="bootstrap/bootstrap.min.css" rel="stylesheet">


    <!-- Name your webpage -->
    <title>Name</title>
   
    <!-- Choose your tab image -->
    <link rel="icon" href="images/" type="image/x-icon">

</head>

<body>
    <div class="background-overlay">
        <header>
            <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" data-bs-theme="dark">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        
                        <!-- Choose your navbar image -->
                        <img src="images/" width="45" height="45">
                    </a>

                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">

                                 <!-- Name a navabr item -->
                                <a class="nav-link active" aria-current="page" href="#section1">Name</a>

                            </li>
                            <li class="nav-item">

                                 <!-- Name a navabr item -->
                                <a class="nav-link" href="#section2">Name</a>

                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <section id="home" class="py-5 text-center section-margins">
                <div class="container mt-5">
                    <div class="row align-items-center">
                        <div class="col-md-3">
                            <div class="float-area">

                                <!-- Choose an image for home section -->
                                <img src="images/" class="img-fluid home-image floating">

                            </div>
                        </div>
                        <div class="col-md-9">

                            <!-- Write your title -->
                            <h1 class="text-color main-font">
                                My website caption
                            </h1>

                            <!-- Write a subtitle -->
                            <p class="text-color second-font">
                                Sub caption
                            </p>


                        </div>
                    </div>
                </div>
            </section>

            <section id="section2" class="py-5 section-margins">
                <div class="container mt-5">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card custom-cards">

                                <!-- Add your first card image -->
                                <img src="images/" class="card-image-top leftAndRight">

                                <div class="card-body">

                                    <!-- Add your first card title -->
                                    <h5 class="card-title">Card 1</h5>

                                    <!-- Add your first card description -->
                                    <p class="card-text">Card description 1</p>

                                    <!-- Name your first card button -->
                                    <a href="#" class="btn btn-primary">Button 1</a>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="card custom-cards">

                                <!-- Add your second card image -->
                                <img src="images/" class="card-image-top upAndDown">

                                <div class="card-body">

                                    <!-- Add your second card title -->
                                    <h5 class="card-title">Card 2</h5>

                                    <!-- Add your second card description -->
                                    <p class="card-text">Card description 2</p>

                                    <!-- Name your second card button -->
                                    <a href="#" class="btn btn-primary">Button 2</a>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="card custom-cards">

                                <!-- Add your third card image -->
                                <img src="images/" class="card-image-top smallCircle">

                                <div class="card-body">

                                    <!-- Add your third card title -->
                                    <h5 class="card-title">Card 3</h5>

                                    <!-- Add your third card description -->
                                    <p class="card-text">Card description 3</p>

                                     <!-- Name your third card button -->
                                    <a href="#" class="btn btn-primary">Button 3</a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </section>
        </main>
    </div>
</body>
</html>
